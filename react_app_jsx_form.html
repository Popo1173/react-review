<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>JSX Form</title>
            <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
            <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
            <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        </head>
        <body>
            <h1>React</h1>
            <div id="root" onclick="doCount();">wait...</div>
            <script type="text/babel">
                let dom = document.querySelector('#root')

                const p = {
                    fontSize: "20px",
                    padding: "10px",
                }

                const input = {
                    fontSize: "16px",
                    paffing: "5px 10px",
                }

                let message = 'お名前をどうぞ:'
                let in_val = ''


                let doChange = (event)=>{
                    //event.target.value valueの値を取り出してin_val変数に格納
                    in_val = event.target.value
                    message = 'こんにちは' + in_val + 'さん'
                }

                let doAction = (event)=> {
                    let el = (
                        <div>
                            <p style={p}>{message}</p>
                            <div>
                                {/* 
                                    inputに値が入る
                                    doChangeが発火
                                    in_val  に入力された値格納
                                    messageに入力された値格納
                                    onClickでdoActionが発火し、Domをレンダーする
                                */}
                                <input type="text" id="input" style={input} onChange={doChange} />
                                <button onClick={doAction} style={input}>CLICK</button>
                            </div>                                
                        </div>
                    )
                    ReactDOM.render(el,dom)
                }
                doAction()
 
            </script>
        </body>
    </html>
